<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>check common</title>
  </head>
  <body>
    <div>innertext: 나는 호드기다</div>
    <script>
      const text1 = document.querySelector("div").innerText
      console.log(text1)
    </script>

    <div class="content">TextContent: 나는 호드기다</div>
    <script>
      const text2 = document.querySelector(".content").textContent
      console.log(text2)
    </script>

    <div class = "example">textcontent: 나는 호드기다</div>
    <script>
      document.querySelector(".example").textContent = "나는 호드윽이다"
    </script>
  </body>

</html>
